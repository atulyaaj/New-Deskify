<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" />
    <meta name="author" content="AdminKit" />
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>Deskify_</title>

    <link href="css/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>

        <nav class="navbar bg-body-tertiary  header">
            <div class="container-fluid">
                <h1 class="ctitle">Deskify_</h1>
                <button class="dropbtn">
                    <a href="javascript:history.back()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-log-out">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </a>
                </button>
        </nav>
        <form action="" class="form-login col-7 col-md-6 col-sm-6" method="GET">

            <div class="row row1">
                    <div class="card mt-4 mx-auto">
                        <div class="card-content">
                            <h2 class="card-title">Employee Name</h2>
                            <input type="text" class="form-control" required></input>
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="card mt-4 mx-auto">
                        <div class="card-content">
                            <h2 class="card-title">Employee ID</h2>
                            <input type="number" class="form-control" required></input>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="card mt-4 mx-auto">
                    <div class="card-content">
                        <h2 class="card-title">Branch Name</h2>
                        <div class="form-groups">

                            <select type="location" name="location" class="form-control" required>

                                <option value="">Bengaluru</option>

                            </select>

                        </div>
                        <p class="card-description"></p>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card mt-4 mx-auto">
                    <div class="card-content">
                        <h2 class="card-title">Building Name</h2>
                        <div class="form-groups">

                            <select type="location" name="location" class="form-control" required>

                                <option value="">JP Nagar</option>

                            </select>

                        </div>
                        <p class="card-description"></p>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card mt-4 mx-auto">
                    <div class="card-content">
                        <h2 class="card-title">Select type of request</h2>
                        <div class="form-groups">

                            <select type="location" name="location" class="form-control" onclick="weeklyDates()"
                                required>
                                <option value=""></option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                            </select>

                        </div>
                        <p class="card-description"></p>

                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="card col-md-3 col-sm-3 mt-4 mx-auto">
                    <div class="card-content">
                        <h2 class="card-title">From Date</h2>
                        <label for="date-picker"></label>
                        <input type="date" id="date-picker fdate" value="">
                        <p class="card-description"></p>

                    </div>
                </div>
                <div class="card col-md-3 col-sm-3 mt-4 mx-auto">
                    <div class="card-content">
                        <h2 class="card-title">To Date</h2>
                        <label for="date-picker"></label>
                        <input type="date" id="date-picker tdate" value="">
                        <p class="card-description"></p>

                    </div>
                </div>
            </div>
            <div class="row">

                <div class="card mt-4 mx-auto">
                    <div class="card-content">
                        <h2 class="card-title">Shift time</h2>
                        <div class="form-groups">

                            <select type="location" name="location" class="form-control" required>
                                <option value=""></option>
                                <option value="">09:00am - 06:00am</option>
                                <option value="">06:00am - 02:00am</option>
                                <option value="">02:00am - 10:00am</option>
                                <option value="">10:00am - 06:00am</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-7 col-md-6 col-sm-6 mt-4 mx-auto">
                        <a href="seat-layout.html" class="card-button">Next</a>
                    </div>
                </div>
            </div>

    </div>
    </div>
    </div>
    </form>
    </div>
</body>

</html>

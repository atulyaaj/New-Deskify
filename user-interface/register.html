<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>Deskify_</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <nav class="navbar bg-body-tertiary  header">
            <div class="container-fluid">
              <h1 class="ctitle">Deskify_</h1>
          </nav>

        <div class="row col-9 col-sm-8 col-md-8 col-lg-7 col-xl-6 col-xxl-5 mx-auto my-4">
                <form action="#" class="form-login ">
                    <h2 class="mb-3">Register User</h2>
                    <div class="row">
                        <div class="col-md-6 mb-2">

                            <div class="form-outline field">
                                <input required type="text" id="firstName" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">Employee Name</label>
                            </div>

                        </div>
                        <div class="col-md-6 mb-2">

                            <div class="form-outline datepicker w-100 field">
                                <input required type="number" class="form-control form-control-lg" id="EmpID" />
                                <label for="EmpID" class="form-label">Employee ID</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-1 ">

                            <div class="form-outline datepicker w-100 field">
                                <input required type="number" class="form-control form-control-lg" id="EmpID" />
                                <label for="EmpID" class="form-label">Phone Number</label>
                            </div>

                        </div>
                        <div class="col-md-6 pb-2">

                            <div class="form-outline field">
                                <input required type="text" id="role" class="form-control form-control-lg" />
                                <label class="form-label" for="role">Role</label>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 mx-3">
                            <h6 class="mb-1 pb-0">Gender: </h6>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                    value="option2" />
                                <label class="form-check-label" for="maleGender">Male</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                    value="option1" checked />
                                <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                    value="option3" />
                                <label class="form-check-label" for="otherGender">Other</label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="field">
                        <input required id="emailAddress" type="email" name="email" class="form-control mb-3" />
                        <label htmlFor="email">Employee Email</label>
                    </div>

                    <div class="row">

                        <div class="col-md-12 pb-2">
                            <div class="field">
                                <input required id="password" type="password" name="pass" class="form-control mb-3" />
                                <label htmlFor="pass">Password</label>
                            </div>
                        </div>
                        <div class="col-md-12 pb-2">
                            <div class="field">
                                <input required id="confirmpassword" type="password" name="confirmpass"
                                    class="form-control mb-3" />
                                <label htmlFor="confirmpass">Confirm password</label>
                            </div>
                        </div>
                    </div>

                    <input type="checkbox" name="checkbox" id="checkbox" required />
                    <span>
                        I agree all statements in
                        <a href="https://google.com" target="_blank" rel="noopener noreferrer">
                            terms of service
                        </a>
                    </span>
                    <form>
                        <button type="submit" class="btn  btn-light w-100">
                            <a href="login.html">
                                Register
                            </a>
                        </button>
                        <a href="login.html">
                            <label class="right-label">Already have an account?</label>
                        </a>
                    </form>
                </form>
        </div>
    </div>
</body>

</html>

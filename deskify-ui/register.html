<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" />
        <meta name="author" content="AdminKit" />
        <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web" />
        <title>Deskify_</title>
      
        <link href="site.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
          crossorigin="anonymous">
        </script>
      </head>
<body style="background:-webkit-linear-gradient(left, #fff, #000)">  
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color:black";>
            <div class="container-fluid">
                <img class="hm-logo" alt="" style="height:80px" src="../img/deskify_logo.svg" />
                <a class="navbar-brand" style="color:white;font-size:xx-large">Deskify_</a>
              <button class="navbar-toggler" style="background-color:#fff;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Home</a>
                    </li>                       

                    <li class="nav-item">
                        <a class="nav-link text-white" href="https://www.google.com/" target="_blank">Privacy</a>
                    </li>
                    <li>
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html">Register</a>
                    </li>
                   
                    
                </ul>
               
              </div>
            </div>
          </nav>
    </header>
    <section class="vh-70 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form >
    
                                <div class="row">
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline">
                                                <input required type="text" placeholder=""  id="name" class="form-control form-control-lg" />
                                            <label class="form-label" for="name">Employee Name <span style="color:red">*</span></label>
                                        </div>
    
                                    </div>
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline">
                                            <input required type="text" placeholder=""  id="empNo" class="form-control form-control-lg" />
                                            <label class="form-label" for="empNo">Employee Number <span style="color:red">*</span></label>
                                        </div>
    
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline w-100">
                                            <input type="text" required="" placeholder="" pattern="[0-9]{10}" value="" title='Please enter a valid 10 digit phone number.'  placeholder="" class="form-control form-control-lg" id="phone" />
                                            <label for="phone" class="form-label" form="phone">Phone Number <span style="color:red">*</span></label>
                                        </div>
    
                                    </div>
                                    <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                            <input type="text" placeholder=""  id="role" class="form-control form-control-lg" />
                                            <label class="form-label" for="role">Role <span style="color:red">*</span></label>
                                        </div>
    
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
    
                                        <div class="form-outline">
                                                <input required type="email" placeholder=""  id="emailAddress" class="form-control form-control-lg" />
                                                <label class="form-label" for="emailAddress">Email <span style="color:red">*</span></label>
                                        </div>
    
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
    
                                        <div class="form-outline">
                                                <input required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title='Please enter atleast 6 characters, 1 uppercase, 1 lowercase and 1 number.'  type="password"  id="password" class="form-control form-control-lg" />
                                             <label class="form-label" for="password">Password <span style="color:red">*</span></label>
                                        </div>
    
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-md-6 mb-4">
    
                                        <div class="form-outline">
                                            <input required type="text"  id="question" class="form-control form-control-lg" />
                                                <label class="form-label" for="question">What city were you born in? <span style="color:red">*</span></label>
                                        </div>
    
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                                <select required class="form-control form-control-lg" >
                                                    <option>Select</option>
                                                    <option value="M">Male</option>
                                                    <option value="F">Female</option>
                                                    <option value="O">Others</option>   
                                                </select>
                                                <label class="form-label" for="gender">Gender <span style="color:red">*</span></label>
                                        </div>                                 
                                    </div>
                                </div>
                                <div>
                                    <input type="checkbox" name="checkbox" id="checkbox" required />
                                    <span>
                                        I have read and agree to Deskify 
                                        <a href="https://google.com" target="_blank" >
                                            User Agreement
                                        </a>and
                                        <a href="https://google.com" target="_blank" >
                                            Privacy Policy.
                                        </a>
                                    </span>
                                </div>
                                <div class="text-center">
                                    <div class="mt-4 pt-2">
                                            <input  class="btn btn-dark btn-lg" type="submit"  value="Register" />
                                    </div>
                                    <br />
                                    <div>
                                         Already have an account?
                                         <a href="/login.html">
                                             <span class="right-label">Login Here</span>
                                         </a>
                                    </div>
                                </div>
                                </form>                         
                        </div>
                  </div>
               </div>
            </div>
        </div>
    </section>
      
        
        
</body>
</html>

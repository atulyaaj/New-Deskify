<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5" />
        <meta name="author" content="AdminKit" />
        <meta name="keywords"
          content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web" />
        <title>Deskify_</title>
      
        <link href="site.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
        
      </head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color:black";>
            <div class="container-fluid">
                <img class="hm-logo" alt="" style="height:80px" src="../img/deskify_logo.svg" />
                <a class="navbar-brand" style="color:white;font-size:xx-large">Deskify_</a>
              <button class="navbar-toggler" style="background-color:#fff;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="login.html">Home</a>
                    </li>                       

                    <li class="nav-item">
                        <a class="nav-link text-white" href="https://www.google.com/" target="_blank">Privacy</a>
                    </li>
                    <li>
                        <a class="nav-link text-white" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="register.html">Register</a>
                    </li>
                   
                    
                </ul>
               
              </div>
            </div>
          </nav>
    </header>
        <div class="container">
            <form >
            <section style="margin-top:90px">
                <!-- <div class="container-fluid"> -->
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="../img/Tablet login.gif"
                                 class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form class="form-login">
                                <h3>Sign In</h3>
                                <br />
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input  type="email" id="email" class="form-control form-control-lg"
                                           placeholder="Enter Email Address" required />
                                    <label class="form-label" for="email">Email Address</label>
                                </div>
    
                                <!-- Password input -->
                                <div class="form-outline mb-3">
                                    <input  type="password" id="password" class="form-control form-control-lg"
                                           placeholder="Enter Password" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>
    
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-0">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="rememberme" />
                                        <label class="form-check-label" for="rememberme">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="forgotpassword.html" class="text-body">Forgot password?</a>
                                </div>
    
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button  type="submit" id="submit" class="btn btn-dark btn-lg"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">
                                        Login
                                    </button>
                                    <div class="fw-bold mt-2 pt-1 mb-0">
                                        Don't have an account? <a href="register.html">Register Here</a>
                                    </div>
    
                                </div>
                               
                            </form>
                        </div>
                    </div>
                <!-- </div> -->
            </section>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous">
      </script>
</body>
</html>

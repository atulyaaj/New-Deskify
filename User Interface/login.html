<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>Deskify_</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
</head>

<body>
    <div>
        <nav class="navbar bg-body-tertiary  header">
            <div class="container-fluid">
              <h1 class="ctitle">Deskify_</h1>
          </nav>
        <div class="row row1">
            <div class="col-8 col-sm-7 col-md-6 col-lg-6 col-xl-6 col-xxl-5  mt-5 mx-auto">
                <form action="" class="form-login text-center text-blue">
                    <h2>Sign in</h2>
                    <div class="field">
                        <input required id="emailAddress" name="email" type="email" class="form-control mb-4" />
                        <label for="email">Email Address</label>
                    </div>
                    <div class="field">
                        <input required id="password" type="password" name="password" class="form-control mt-4" />
                        <label for="password">Password</label>
                    </div>
                    <a href="forgot-password.html">
                        <label class="right-label">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Forgot password?
                        </label>
                    </a>
                    <div class="checkbox mb-3">
                        <label for="">
                            <input type="checkbox" value="remember-me" /> Remember me
                        </label>
                    </div>
                    <button class="btn  btn-light w-100" type="submit">
                            <a href="userdash.html" class="btn btn-light w-100">
                                Login
                            </a>
                    </button>
                    <br>
                    <a href="register.html">
                        <label class="right-label">Create Account</label>
                    </a>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>

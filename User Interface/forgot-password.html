<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link rel="canonical" href="https://demo-basic.adminkit.io/" />

    <title>Deskify_</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>

<body>

<div>
    <div class="header">

        <div id="logoContainer">
            <h3 id="stitle">Deskify_</h3>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4 mt-5 ms-auto me-5">
            <form action="" class="form-login text-center text-blue">
                <h2 class="mb-3">Change Password</h2>
                <div class="field">
                    <input required id="emailAddress" name="email" type="email" class="form-control mt-0" />
                    <label for="email">Enter email address</label>
                </div>
                <div class="field">
                    <input required id="emailAddress" name="password" type="password" class="form-control mt-0" />
                    <label for="password">Enter New Password</label>
                </div>
                <div class="field">
                    <input required id="emailAddress" name="cpassword" type="password" class="form-control mt-0" />
                    <label for="cpassword">Confirm Password</label>
                </div>
                <div class="field">
                    <input required id="emailAddress" name="ucode" type="text" class="form-control mt-0" />
                    <label for="ucode">Unique Code</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">
                    Submit
                </button>
                <a href="index.html">
                    <label className="right-label">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Go back to log in page
                    </label>
                </a>
            </form>
        </div>
    </div>

</body>
</html>

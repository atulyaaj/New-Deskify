  <script src="node_modules/html5-qrcode/html5-qrcode.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  
</head>

<body>
  <div>
    <div id="mySidebar" class="sidebar">
      <a class="closebtn" onclick="closeNav()">Ã—</a>
      <h3 id="stitle" class="text-white text-center">Admin</h3>
      <a href="#">Dashboard</a>
      <a href="view-records.html">View Records</a>
      <a href="seat-booked.html">Seat Booking</a>

      <a href="login.html" onclick="loggedOut()">Log Out</a>

    </div>
    <div id="main">
      <nav class="navbar bg-body-tertiary header">
        <div class="container-fluid ">
          <h1 class="ctitle">
            <a onclick="openNav()"><i class="bnav "></i></a>
            &nbsp; &nbsp;Deskify_
          </h1>
        </div>
      </nav>
    </div>
    <form action="" class="form-login col-md-7">
      <div class="row ">
        <div class="card mb-4 mx-auto ">
          <div class="card-content text-center">
            <h2 class="ctitle ">Bangalore</h2>
            <h2 class="card-title ">Date</h2>
            <label for="date-picker"></label>
            <input type="date" id="date-picker fdate" value="">
          </div>
        </div>
      </div>
      <div class="card mb-4 mx-auto">
        <div class="card-content text-center">
          <h2 class="card-title">Scan QR</h2>
          <div id="reader" class="card-title"></div>
          <div id="result" class="card-title"></div>
        </div>
      </div>
    </form>
  </div>
  <div class="card col-md-6 mb-4 mx-auto">
    <div class="card-content">
      <a href="adminseat-booking.html" class="card-button">Add seat for employee</a>
    </div>
  </div>
  </div>
  </div>

  <script>
    const scanner = new Html5QrcodeScanner('reader', {
      qrbox: {
        width: 250,
        height: 250,
      },
      fps: 20,
    });

    scanner.render(success, error);

    function success(result) {
      document.getElementById('result').innerHTML = `
      <h2>Success!</h2>
      <p><a href= "$(result)">${result}</a></p>
      `;

      scanner.clear()
      document.getElementById('reader').remove();

    }

    function error(err) {
      console.error(err);
    }

    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      // document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
    

  </script>
 
</body>

</html>

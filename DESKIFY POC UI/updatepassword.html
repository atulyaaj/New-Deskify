    <form method="post">
        <section style="margin-top:70px">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="../img/Secure data.gif"

                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>
                           
                                <h3>Reset Password</h3>
                                <br />
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input  required type="password" id="form3Example3" class="form-control form-control-lg"
                                           placeholder="Enter new password" />
                                    <label class="form-label" for="form3Example3">New Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input  required type="text" id="form3Example3" class="form-control form-control-lg"
                                           placeholder="What city were you born in?" />
                                    <label class="form-label" for="form3Example3">Security Question</label>
                                </div>
    
    
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="submit" class="btn btn-dark btn-lg"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;" >
                                        Change password
                                    </button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

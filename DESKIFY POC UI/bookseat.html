    <section class="vh-70 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Seat Booking</h3>
                            <form method="post" >

                                <div class="row">
                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label">Branch Name</label>
                                            <select type="location" name="branchname" class="form-control form-control-lg" required>
                                                <option value="">Select</option>
                                                <option value="">Bengaluru</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label">Building Name</label>
                                            <select type="location" name="buildingname" class="form-control form-control-lg" required>
                                                <option value="">Select</option>
                                                <option value="">JP Nagar</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline w-100">
                                            <label class="form-label">From Date</label>
                                            <input type="date"  class="form-control form-control-lg" id="fromDate"
                                                   placeholder="From Date" required>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">To Date</label>
                                            <input type="date" class="form-control form-control-lg" id="toDate"
                                                   placeholder="To Date" required>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 mb-4 pb-2">
                                        <div class="form-outline">
                                            <label class="form-label">Shift Time</label>
                                            <select type="location" name="Shifttime" class="form-control form-control-lg" required>
                                                <option value="">Select Shift Time</option>
                                                <option value="">09:00 AM - 06:00 PM </option>
                                                <option value="">06:00 AM - 02:00 PM </option>
                                                <option value="">02:00 PM - 10:00 PM </option>
                                                <option value="">10:00 AM - 06:00 PM </option>
                                            </select>
                                            
                                        </div>


                                    </div>
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <label class="form-label">Floor</label>
                                            <select  class="form-control form-control-lg"  required>
                                                <option value="">Select Floor</option>
                                                <option value="">Ground Floor</option>
                                                <option value="">First Floor</option>
                                                <option value="">Second Floor</option>
                                                <option value="">Third floor</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <div class="mt-4 pt-2">
                                        <input type="reset" value="Reset" class="btn btn-outline-secondary btn-lg" />
                                        <input type="submit" value="Next" class="btn btn-dark btn-lg" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        const today = new Date().toISOString().split('T')[0];
        const dateFrom = document.getElementById("fromDate");
        dateFrom.setAttribute("min", today);

        const thisday = new Date().toISOString().split('T')[0];
        const dateTo = document.getElementById("toDate");
        dateTo.setAttribute("min", thisday);

    </script>
        
</body>
